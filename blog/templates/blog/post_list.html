<DOCTYPE html>
<html>
    <head>
        <title>Pythoning</title>
    </head>
    <body>
        <header> 
           <h1><a href="/">Sharing my little Python lightbulb moments</a></h1>
        </header>
        {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date}}</time>
            <p> {{ post.text|linebreaksbr }} </p>
        </article>
        {% endfor %}
    </body>
</html>
